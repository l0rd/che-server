schemaVersion: 2.2.0
metadata:
  generateName: che-server
components:
  - container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryRequest: 2Gi
      memoryLimit: 8Gi
      cpuRequest: '1'
      cpuLimit: '2'
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume: {}
commands:
  - id: build
    exec:
      label: "1. Build"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: |
        mvn clean install -DskipTests
      group:
        kind: build
        isDefault: true
